<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Special Moments</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-container {
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            margin: 20px auto;
        }

        /* Adjust card size for better fit */
        .card-back {
            font-size: 0.9em;
        }

        .card {
            aspect-ratio: 1;
            background: #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card-front {
            background: linear-gradient(45deg, #ff69b4, #ff8da1);
            color: white;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
            padding: 10px;
            font-size: 1em;
            font-family: 'Dancing Script', cursive;
        }

        .score {
            font-size: 1.2em;
            margin: 20px 0;
            color: #fff;
        }

        .message {
            font-size: 1.5em;
            color: #fff;
            margin: 20px 0;
            font-family: 'Dancing Script', cursive;
            display: none;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 20px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .confetti {
            position: fixed;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Our lil things</h1>
        <p>Match the cards to reveal our memories together! üíï</p>
        <div class="score">Matches: <span id="matches">0</span>/12</div>
        <div class="memory-grid" id="grid"></div>
        <div class="message" id="win-message">
            YAYY!!! YOU WON BEEA JEEE YOU FOUND ALL OUR LIL THINGS TOGETHER! üéâ<br>
            Just like how we found each other, My Loveüíñ
        </div>
        <a href="pyaarudw.html" class="back-button">Continue Our Journey ‚ûú</a>
    </div>

    <script>
        const memories = [
            "Making each other eat üçù",
            "Watching movies together üé¨",
            "Late night calls üì±",
            "F1 TOGETHER! üèé",
            "Each others Alarm Clocks üï∞",
            "Badmaashian ;)",
            "Sleeping Together üåô",
            "Reels together üì∏",
            "Lifting each other up üíôüíú",
            "Wishing and Imagininig each other üí´",
            "Saying our Names ‚ôª",
            "Us Together, Beea Jee ü¶¢"
        ];

        let cards = [...memories, ...memories];
        let flippedCards = [];
        let matchedPairs = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCard(memory, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-front">‚ù§Ô∏è</div>
                <div class="card-back">${memory}</div>
            `;
            card.dataset.index = index;
            card.addEventListener('click', flipCard);
            return card;
        }

        function flipCard() {
            if (flippedCards.length === 2) return;
            if (flippedCards.includes(this)) return;
            if (this.classList.contains('matched')) return;

            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = cards[card1.dataset.index] === cards[card2.dataset.index];

            if (match) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                document.getElementById('matches').textContent = matchedPairs;
                
                if (matchedPairs === 12) {
                    showWinMessage();
                    createConfetti();
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }

            flippedCards = [];
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.opacity = Math.random();
                confetti.innerHTML = ['üéâ', 'üíù', '‚ú®', 'üíñ', 'üíï'][Math.floor(Math.random() * 5)];
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        function showWinMessage() {
            document.getElementById('win-message').style.display = 'block';
        }

        function initializeGame() {
            const grid = document.getElementById('grid');
            shuffle(cards);
            cards.forEach((memory, index) => {
                grid.appendChild(createCard(memory, index));
            });
        }

        window.addEventListener('load', initializeGame);
    </script>
</body>
</html>

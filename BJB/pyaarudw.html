        .stars {

            z-index: 0;
        }

        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 100px auto;
            padding: 20px;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background: linear-gradient(to bottom, #ff69b4, #9370db);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
            border-radius: 3px;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
        }

        .memory-container {
            padding: 10px 40px;
            position: relative;
            width: calc(50% - 40px);
            opacity: 0;
            transform: translateX(-100px);
            transition: all 0.8s ease;
        }

        .memory-container.right {
            left: 50%;
            transform: translateX(100px);
        }

        .memory-container.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .memory-container::after {
            content: '‚ù§Ô∏è';
            position: absolute;
            width: 30px;
            height: 30px;
            right: -15px;
            top: 20px;
            border-radius: 50%;
            z-index: 1;
            font-size: 1.2em;
            text-align: center;
            line-height: 30px;
        }

        .memory-container.right::after {
            left: -15px;
        }

        .memory-content {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .memory-content:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .memory-content h2 {
            font-family: 'Dancing Script', cursive;
            color: #ff69b4;
            margin: 0 0 10px 0;
        }

        .memory-content p {
            margin: 0;
            line-height: 1.6;
        }

        .memory-details {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed rgba(255, 255, 255, 0.2);
        }

        .floating-hearts {
            position: fixed;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float-up {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-50%) translateY(-2px);

    </style>

        function createStars() {
            const stars = document.querySelector('.stars');
            for(let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.width = '2px';
                star.style.height = '2px';
                star.style.background = 'white';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animation = `twinkle ${1 + Math.random() * 3}s infinite`;
                stars.appendChild(star);
            }
        }

        function createMemoryElements() {
            const timeline = document.querySelector('.timeline');
            memories.forEach((memory, index) => {
                const container = document.createElement('div');
                container.className = `memory-container ${index % 2 === 0 ? 'left' : 'right'}`;
                
                container.innerHTML = `
                    <div class="memory-content" onclick="toggleDetails(this)">
                        <h2>${memory.title}</h2>
                        <p>${memory.text}</p>
                        <div class="memory-details">
                            <p>${memory.details}</p>
                        </div>
                    </div>
                `;
                
                timeline.appendChild(container);
            });
        }

        function toggleDetails(element) {
            const details = element.querySelector('.memory-details');
            const currentDisplay = details.style.display;
            details.style.display = currentDisplay === 'block' ? 'none' : 'block';
            
            if(details.style.display === 'block') {
                createFloatingHearts(element);
            }
        }

        function createFloatingHearts(element) {
            const rect = element.getBoundingClientRect();
            for(let i = 0; i < 5; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-hearts';
                heart.innerHTML = 'üíñ';
                heart.style.left = `${rect.left + Math.random() * rect.width}px`;
                heart.style.top = `${rect.top + rect.height}px`;
                heart.style.animation = `float-up ${2 + Math.random()}s ease-out forwards`;
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
        }

        function checkScroll() {
            const containers = document.querySelectorAll('.memory-container');
            containers.forEach(container => {
                const rect = container.getBoundingClientRect();
                if(rect.top <= window.innerHeight * 0.8) {
                    container.classList.add('visible');
                }
            });
        }

        window.addEventListener('load', () => {
            createStars();
            createMemoryElements();
            checkScroll();
        });

        window.addEventListener('scroll', checkScroll);

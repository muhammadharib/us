        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Poppins', sans-serif;

        .container {

            position: relative;
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            animation: sparkle 2s linear infinite;
        }

        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1.5) rotate(180deg); opacity: 0; }
        }

        .heart-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 5em;
            margin: 20px;
            transition: transform 0.3s;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .message-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s;
        }

        .message-box.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .floating-photo {
            position: absolute;
            width: 150px;
            height: 150px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: rotate(var(--rotation));
            opacity: 0;
            transition: all 0.5s;
        }

        .floating-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        .floating-photo p {
            margin-top: 10px;
            color: #333;
            font-family: 'Dancing Script', cursive;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
        }

        .final-message {
            display: none;
            text-align: center;
            padding: 20px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5em;
            color: #ff69b4;

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #2c003e, #000);
            color: #f3eaff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #a47dcf;
        }
        .nav-buttons {
            margin-top: 20px;
        }
        .nav-buttons a {
            text-decoration: none;
            color: #f3eaff;
            background: #4b0082;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 5px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .starry-background, .fireworks-container {
            position: absolute;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: radial-gradient(circle, #ff0, #f00, #00f, #0f0);
            border-radius: 50%;
            opacity: 0.8;
            animation: explode 1s ease-out infinite;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(3); opacity: 0.8; }
            100% { transform: scale(5); opacity: 0; }
        }
    </style>

    <script>
        function createStars() {
            const numStars = 100;
            const container = document.querySelector('.starry-background');
            for (let i = 0; i < numStars; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                container.appendChild(star);
            }
        }
        function createFireworks() {
            const numFireworks = 10;
            const container = document.querySelector('.fireworks-container');
            setInterval(() => {
                for (let i = 0; i < numFireworks; i++) {
                    let firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.top = `${Math.random() * 100}vh`;
                    firework.style.left = `${Math.random() * 100}vw`;
                    container.appendChild(firework);
                    setTimeout(() => firework.remove(), 1000);
                }
            }, 800);
        }
        createStars();
        createFireworks();
    </script>
